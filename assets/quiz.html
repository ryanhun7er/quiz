<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quiz/index.html">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>

    <div class="container"></div>
        <div id="game" class="justify-center flex-column">
            <!-- headsup display for score and counter  -->
            <div id="hud">
                <div id="hud-item">
                    <p class = "hud-prefix">
                        Question:
                    </p>
                    <h1 class = "hud-main-text" id = "questionCounter">
                        1/5
                    </h1>
                </div>
                <div id="hud-item">
                    <p class = "hud-prefix">
                        Timer:
                    </p>
                    <h1 class = "hud-main-text" id = "timer">
                        0
                    </h1>
                </div>
                <div id="hud-item">
                    <p class = "hud-prefix">
                        Score:
                    </p>
                    <h1 class = "hud-main-text" id = "score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to the question?</h2>
            <!-- Choice buckets -->
            <div class="choice-container">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">4</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>       
        </div>
    </div>

    
    <footer>
        <div class="footer">
            <p>RHW Designs | Contact: <a href="mailto:ryanhwilkinson@icloud.com">click here</a></p>
        </div>
    </footer> 
<script src ="game.js"></script>   
</body>
</html>
