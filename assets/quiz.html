<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <title>Quiz</title>
</head>
<body>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <!-- headsup display for score and counter  -->
            <div id="scoreBoard">
                <div id="scoreBoardItem">
                    <p class = "scoreBoardTitle">
                        ~ Question |
                    </p>
                    <h1 class = "scoreBoardField" id = "questionCounter">
                        1/5
                    </h1>
                </div>
                <div id="scoreBoardItem">
                    <p class = "scoreBoardTitle">
                        | Timer |
                    </p>
                    <h1 class = "scoreBoardField" id = "timer">
                        60
                    </h1>
                </div>
                <div id="scoreBoardItem">
                    <p class = "scoreBoardTitle">
                        | Score ~
                    </p>
                    <h1 class = "scoreBoardField" id = "score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the question?</h2>

            <!-- correct or incorrect alert -->
            <div class="correctAnswer">
                <p class="cA" id = "cA">Correct!</p>
                <p class="iA" id = "iA">Incorrect!</p>
            </div>
            <!-- Choice buckets -->
            <div class="choiceList">
                <p class="choiceNum">1</p>
                <p class="choiceText" data-number="1">Choice 1</p>
            </div>
            <div class="choiceList">
                <p class="choiceNum">2</p>
                <p class="choiceText" data-number="2">Choice 2</p>
            </div>
            <div class="choiceList">
                <p class="choiceNum">3</p>
                <p class="choiceText" data-number="3">Choice 3</p>
            </div>
            <div class="choiceList">
                <p class="choiceNum">4</p>
                <p class="choiceText" data-number="4">Choice 4</p>
            </div>  
        </div>
    </div>



   


<script src ="quiz.js"></script>
</body>
</html>
